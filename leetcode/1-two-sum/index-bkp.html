<!DOCTYPE html>
<html>
<head>
  <title>Two Sum</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<script src="https://cdn.tailwindcss.com"></script>-->
  <link rel="stylesheet" href="style.css">
  <!--<link rel="stylesheet" href="./styles.css">-->
</head>
<body>
  <div class="container">
    <div class="elements">
      <div class="numbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
      </div>

      <div class="target">
        <span>=</span>
        <span>6</span>
      </div>
    </div>

    <div class="pointers">
      <div class="start-pointer">
        <strong>/\</strong>
        <small>start pointer</small>
      </div>

      <div class="last-pointer">
        <strong>/\</strong>
        <small>last pointer</small>
      </div>
    </div>
  </div>
</body>
</html>
